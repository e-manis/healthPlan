<!DOCTYPE html>
<html class="no-js">
    <head>
        <!-- environment: {{site.environment}} -->
        <meta charset="utf-8">
        <title>{{page.title}}</title>
        {% if page.description != empty %}
        <meta name="description" content="{{ page.description }}" />
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        {% if site.baseurl != empty %}
        <base href="{{ site.baseurl }}" />
        {% endif %}
        <link rel="stylesheet" href="static/css/foundation.min.css" />
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="stylesheet" href="static/css/gh-fork-ribbon.css">
        <script defer type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
        <script src="static/js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div class="github-fork-ribbon-wrapper right">
            <div class="github-fork-ribbon">
                <a href="https://github.com/e-manis/healthPlan">Source on Github</a>
            </div>
        </div>
        {{ content }}
        <script src="static/js/vendor/jquery.js"></script>
        <script src="static/js/vendor/foundation.min.js"></script>
        <script src="static/js/init.js"></script>
    </body>
</html>
